<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

    <title>AlecaPUBG</title>

    <!-- JS files -->
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet" />
    <script src="assets/js/toastify.js"></script>
    <script src="assets/js/misc.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="assets/css/base.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        .n-container {
            width: 410px;
            height: auto;

            background: linear-gradient(180deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 100%), url(assets/img/alecaLOL_background.jpg);
            border: 2px solid rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            border-radius: 0px 45px 45px 0px;

            display: flex;
            flex-direction: row;
            align-items: center;

            padding: 12px 28px 12px 5px;
        }

            .n-container h2 {
                font-style: normal;
                font-weight: bold;
                font-size: 28px;
                line-height: 33px;
                text-align: center;
                color: #97D7FF;
            }

        .n-container p {
            font-style: normal;
            font-weight: normal;
            font-size: 16px;
            line-height: 19px;
            text-align: center;
            color: #FFFFFF;

            margin-top: 5px;
        }
    </style>

</head>

<body style="user-select: none;transform: scale(.75) translate(-70px,-23px);">

    <div class="n-container" style="transform:translate(-410px)">
        <div class="n-text" style="padding-right: 10px;">
            <h2>A new clip has just been recorded!</h2>
            <p>You can watch it in the replays window after the game ends</p>
        </div>

        <div class="n-icon">
            <img src="assets/img/p-logo.png" width="100px" height="100px" alt="video notification icon">
        </div>
    </div>


    <script src="assets/js/notification/notification.js"></script>

</body>

</html>
